<div>
    <h2 class="titulo">Nuevo Envío</h2>
    <h3 class="guia"></h3>
</div>

<div class="container-fluid mt-4">
    <div class="col-md-10">
        <h6>Quien Envia</h6>
        <div class="border border-3 border-primary p-3 mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label class="label-input" for="NombreEnvia">Nombre:</label>
                    <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.nombre_envia && submitted}" id="NombreEnvia" placeholder="Nombre Envía" [(ngModel)]="obj_nuevoenvio.nombre_envia">
                </div>
                <div class="col-md-6">
                    <label for="tipoIdentificacionEnvia">Tipo de Identificación:</label>
                    <select id="tipoIdentificacionEnvia" class="form-control boton-lista azul" [ngClass]="{'border-danger': !obj_nuevoenvio.tipo_id_envia && submitted}" [(ngModel)]="obj_nuevoenvio.tipo_id_envia">
                        <option value="">Seleccionar</option>
                        <option value="cedula">Cédula</option>
                        <option value="registroEspecial">Registro Especial</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="permisoTransitorio">Permiso Transitorio</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="label-input" for="NumeroIdentificacionEnvia">Número:</label>
                    <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.num_id_envia && submitted}" id="NumeroIdentificacionEnvia" placeholder="Número Identificación Envía" [(ngModel)]="obj_nuevoenvio.num_id_envia">
                </div>
                <div class="col-md-6">
                    <label class="label-input" for="TelefonoEnvia">Teléfono:</label>
                    <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.telefono_envia && submitted}" id="TelefonoEnvia" placeholder="Teléfono Envía" [(ngModel)]="obj_nuevoenvio.telefono_envia">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="label-input" for="DireccionEnvia">Dirección:</label>
                    <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.direccion_envia && submitted}" id="DireccionEnvia" placeholder="Dirección Envía" [(ngModel)]="obj_nuevoenvio.direccion_envia">
                </div>
            </div>
        </div>
  
        <!-- Quien Recibe -->
        <div class="col-md-12">
            <h6>Quien Recibe</h6>
            <div class="border border-3 border-primary p-3 mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label class="label-input" for="NombreRecibe">Nombre:</label>
                        <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.nombre_recibe && submitted}" id="NombreRecibe" placeholder="Nombre Recibe" [(ngModel)]="obj_nuevoenvio.nombre_recibe">
                    </div>
                    <div class="col-md-6">
                        <label for="tipoIdentificacionRecibe">Tipo de Identificación:</label>
                        <select id="tipoIdentificacionRecibe" class="form-control boton-lista azul" [ngClass]="{'border-danger': !obj_nuevoenvio.tipo_id_recibe && submitted}" [(ngModel)]="obj_nuevoenvio.tipo_id_recibe">
                            <option value="">Seleccionar</option>
                            <option value="cedula">Cédula</option>
                            <option value="registroEspecial">Registro Especial</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="permisoTransitorio">Permiso Transitorio</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="label-input" for="NumeroIdentificacionRecibe">Número:</label>
                        <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.num_id_recibe && submitted}" id="NumeroIdentificacionRecibe" placeholder="Número Identificación Recibe" [(ngModel)]="obj_nuevoenvio.num_id_recibe">
                    </div>
                    <div class="col-md-6">
                        <label class="label-input" for="TelefonoRecibe">Teléfono:</label>
                        <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.telefono_recibe && submitted}" id="TelefonoRecibe" placeholder="Teléfono Recibe" [(ngModel)]="obj_nuevoenvio.telefono_recibe">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="label-input" for="DireccionRecibe">Dirección:</label>
                        <input type="text" class="form-control" [ngClass]="{'border-danger': !obj_nuevoenvio.direccion_recibe && submitted}" id="DireccionRecibe" placeholder="Dirección Recibe" [(ngModel)]="obj_nuevoenvio.direccion_recibe">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tipo de Mercancía y Observaciones -->
    <div class="row ultima_linea">
        <div class="col-md-6 d-flex align-items-center">
          <label class="label-input" for="TipoMercancia">Tipo de Mercancía:</label>
          <select id="TipoMercancia" class="form-control boton-lista azul" [ngClass]="{'border-danger': !obj_nuevoenvio.categoria && submitted}" [(ngModel)]="obj_nuevoenvio.categoria">
            <option value="">Seleccionar</option>
            <option value="mercanciaPremium">Mercancía Premium</option>
            <option value="mercanciaRegular">Mercancía Regular</option>
            <option value="mayor25kg">Mercancía Mayor a 25 kg</option>
          </select>
          <button class="guardar btn-primary boton-lista- align-items-center" (click)="guardar()">Guardar</button>
          <!--<button class="btn btn-secondary boton-lista" (click)="imprimirPagina()">Imprimir</button> -->  
        </div>
      </div>
