<div class="container-fluid">
  <h2 class="titulo">Buscador de Empleados</h2>

  <div class="row mt-1">
    <div class="form-group col-md-6">
      <label for="buscarCedula">Número de Cédula:</label>
      <input type="text" id="buscarCedula" class="form-control" [(ngModel)]="cedulaBuscar">
    </div>

    <div class="form-group col-md-6">
      <button class="btn btn-primary boton-buscar" (click)="buscar()">Buscar</button>
    </div>
  </div>

  <div *ngIf="empleado">
    <h3 class="subtitulo">Detalles del Empleado</h3>
    <div class="row mt-1">
      <div class="form-group col-md-4">
        <label for="idUsuario">ID Usuario:</label>
        <input type="text" id="idUsuario" class="form-control" [value]="empleado.id" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [value]="empleado.nombre" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="form-control" [value]="empleado.apellido" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" class="form-control" [value]="empleado.cedula" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" class="form-control" [value]="empleado.telefono" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="sede">Sede:</label>
        <input type="text" id="sede" class="form-control" [value]="empleado.sede" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" class="form-control" [value]="empleado.puesto" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="salario">Salario:</label>
        <input type="text" id="salario" class="form-control" [value]="empleado.salario" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="fechaAfiliacion">Fecha de Afiliación:</label>
        <input type="text" id="fechaAfiliacion" class="form-control" [value]="empleado.fechaAfiliacion | date" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="registroEPS">Registro EPS:</label>
        <input type="text" id="registroEPS" class="form-control" [value]="empleado.registroEPS" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="registroARL">Registro ARL:</label>
        <input type="text" id="registroARL" class="form-control" [value]="empleado.registroARL" readonly>
      </div>

      <div class="form-group col-md-4">
        <label for="registroPension">Registro Fondo de Pensiones:</label>
        <input type="text" id="registroPension" class="form-control" [value]="empleado.registroPension" readonly>
      </div>
    </div>
  </div>

   <!-- Creación de Credenciales -->
   <h3 class="subtitulo">Crear Credenciales</h3>
   <div class="row mt-1">
     <div class="form-group col-md-4">
       <label for="cedulaCrear">Número de Cédula:</label>
       <input type="text" id="cedulaCrear" class="form-control" [(ngModel)]="cedulaCrear">
     </div>
 
     <div class="form-group col-md-4">
       <label for="usuario">Usuario:</label>
       <input type="text" id="usuario" class="form-control" [(ngModel)]="usuario">
     </div>
 
     <div class="form-group col-md-4">
       <label for="contrasena">Contraseña:</label>
       <input type="password" id="contrasena" class="form-control" [(ngModel)]="contrasena">
     </div>
 
     <div class="form-group col-md-4">
       <button class="btn btn-primary boton-generar" (click)="crearUsuario()">Crear y Guardar</button>
     </div>
   </div>
 
   <!-- Mensaje de Estado -->
   <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
 
   <!-- Listado de Credenciales Guardadas -->
   <div>
     <h3 class="subtitulo">Credenciales Guardadas</h3>
     <table class="table table-striped mt-3">
       <thead>
         <tr>
           <th>Cédula</th>
           <th>Usuario</th>
           <th>Contraseña</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let credencial of credenciales">
           <td>{{ credencial.cedula }}</td>
           <td>{{ credencial.usuario }}</td>
           <td>{{ credencial.contrasena }}</td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
